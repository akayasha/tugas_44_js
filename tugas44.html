<html lang="en" dir="ltr">

    <meta charset="utf-8">

  <body>
    <h1>Tugas 44</h1>
    <p>jangan ubah warna ini</p>
    <p>Ubah warna ini  </p>
    <button type="button" onclick="myFunction()" name="button">Ubah Warna</button>

    <script type="text/javascript">
      function myFunction(){
        var x = document.getElementsByTagName("p");
        for (var i =0; i< x.length;i++){
          (x.item(1)).style.color = 'blue';
        }}

    </script>
